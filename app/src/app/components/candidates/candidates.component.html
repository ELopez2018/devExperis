<div class="card-header bg-info">
  <h4 class="m-b-0 text-white">Register my candidates</h4>
</div>
<div class="card-body">
  <form action="#" class="form-horizontal">
    <div class="form-body">
      <h3 class="box-title">Personal information</h3>
      <hr class="m-t-0 m-b-40">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="John doe">
              <small class="form-control-feedback"> This is inline help </small>
            </div>
          </div>
        </div>
        <!--/span-->
        <div class="col-md-6">
          <div class="form-group has-danger row">
            <label class="control-label text-right col-md-3">Surname</label>
            <div class="col-md-9">
              <input type="text" class="form-control form-control-danger" placeholder="12n">
              <small class="form-control-feedback"> This field has error. </small>
            </div>
          </div>
        </div>
        <!--/span-->
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Email</label>
            <div class="col-md-9">
              <input type="text" class="form-control" placeholder="John doe">
              <small class="form-control-feedback"> This is inline help </small>
            </div>
          </div>
        </div>
        <!--/span-->
        <div class="col-md-6">
          <div class="form-group has-danger row">
            <label class="control-label text-right col-md-3">Phone</label>
            <div class="col-md-9">
              <input type="text" class="form-control form-control-danger" placeholder="(XXX) XXX-XXXX-XXX">
              <small class="form-control-feedback"> This field has error. </small>
            </div>
          </div>
        </div>
        <!--/span-->
      </div>

      <!--/row-->
      <div class="row">
        <!--/span-->
        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Date of interview</label>
            <div class="col-md-9">
              <input type="date" class="form-control" placeholder="dd/mm/yyyy">
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group row">
            <label class="control-label text-right col-md-3">Rating</label>
            <div class="col-md-9">
              <input type="number" class="form-control" value=0 min=0 max=10  placeholder="0">
            </div>
          </div>
        </div>
        <!--/span-->
      </div>
      <!--/row-->
    </div>
    <hr>
    <div class="form-actions">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-offset-3 col-md-9">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-inverse">Cancel</button>
            </div>
          </div>
        </div>
        <div class="col-md-6"> </div>
      </div>
    </div>
  </form>
</div>
